<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/96be88a306.js" crossorigin="anonymous"></script>
</head>
<body style="background-color:#F0F2F5;">
 
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff;">
    <a class="navbar-brand" href="#" style="margin-left: 20px;"><img src="{{url_for('static', filename='navbarimage.png') }}" alt="" style="width:50px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('about')}}">aboutus</a>
        </li>
        
      </ul>
  
      <ul class="navbar-nav ml-auto" style="padding-right: 50px;">
        <a class="nav-link"> {{emailuser}}</a>
        
      </ul>
    </div>
  </nav>
  
  <!--Add Post Modal start-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Add New Post </h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="{{ url_for('add_post') }}"> <!-- Move the form tag here -->
           
            <input type="text" name="post" class="form-control" id="floatingUsername" placeholder="Write something here ..!!" style="padding: 30px; border: 1px solid black;">
            <button type="submit" class="btn btn-primary" name="submit" style="margin-top: 10px; padding:10px; padding-left: 20px; padding-right: 20px;" id="postbutton"> Post <i class="fa-solid fa-plus"></i></button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>   
        </div>
      </div>
    </div>
  </div>
  <!--Modal-->


<!-- Profile Modal start -->
<div class="modal fade" id="profilemodle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="post" action="{{ url_for('updates') }}" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><img src="{{ url_for('static', filename='user.png') }}" style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden;"></h5>
         
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" name="username" class="form-control" id="floatingUsername" value="{{ emailuser }}" style="padding: 30px; border: 1px solid black;">
          <button type="submit" class="btn btn-primary" name="update" style="margin-top: 10px; padding: 10px; padding-left: 20px; padding-right: 20px;" id="postbutton"> Update Profile <i class="fa-solid fa-user-check"></i></button>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Profile Modal Ends -->


  
   <!-- User posts -->
  <div class="container-fluid">
    <div class="row">

      <div class="col-3" style="padding:20px; margin-top:40px;">
        <h4 style="padding: 5px;padding-top:10px;margin-left:50px;">Manage Profile</h4>
        <div class="container">
          <div class="row">
            <div class="col" style="margin-left: 40px;">
              {{emailuser}}
            </div>
            <div class="row">
            <div class="col" style="padding: 10px; align-items: center; margin-left:50px;cursor: pointer;" >
              <i class="fa-solid fa-sliders" ></i><a data-toggle="modal" data-target="#profilemodle"> Setting </a> 
            </div>
            </div>
            <div class="row">
            <div class="col" style="padding: 10px;margin-left: 20px;margin-left: 50px; cursor: pointer;" >
              <i class="fa-solid fa-plus"></i><a data-toggle="modal" data-target="#exampleModal"> Add Post </a> 
            </div>
            </div>
            <div class="row">
            
            <div class="col" style="padding: 10px;margin-left: 50px;cursor: pointer;">
               <form method="post" action="{{ url_for('user_profile') }}">
                 <i class="fa-solid fa-right-from-bracket"></i><button type="submit" name="logout" style="border: none;">Logout</button>  
                </form>
            </div>
           
            </div>
          </div>
        </div>
      </div>




      <div class="col-8">
        <p style="padding: 5px;text-align: center;padding-top:15px;">New Feed <i class="fa-regular fa-envelope"></i></p>
        {% for course in course_data %}
        <div class="media g-mb-30 media-comment" style="background: #fff; padding: 20px; margin-top: 20px; margin-bottom: 20px;">
          <div class="media-body u-shadow-v18">
            <div class="g-mb-15">
              <h5 class="h5 g-color-gray-dark-v1 mb-0">
                {{course[0]}}
              </h5>
              <span class="g-color-gray-dark-v4 g-font-size-6 " style="float: right;">{{course[1]}} <i class="fa-solid fa-clock"></i> </span>
            </div>
            <p style="padding: 10px; margin-top: 30px;">{{course[3]}}</p>
            <span style="float: right; padding: 10px;"><button>post was listed at  {{course[2]}}</button> </span>
          </div>
        </div>
        
        {% endfor %}
      </div>
    </div>
  </div>
  
  <!-- User posts -->





  <style>
    #postbutton{
    --bs-btn-font-weight: 600;
    --bs-btn-color: var(--bs-white);
    --bs-btn-bg: #00A601; /* Set the button background color to #00A601 */
    --bs-btn-border-color: #00A601; /* Set the button border color to #00A601 */
    --bs-btn-hover-color: var(--bs-white);
    --bs-btn-hover-bg: #007C01; /* A slightly darker shade for hover effect */
    --bs-btn-hover-border-color: #007C01; /* A slightly darker shade for hover effect */
    --bs-btn-focus-shadow-rgb: 0, 166, 1; /* RGB value of #00A601 */
    --bs-btn-active-color: var(--bs-btn-hover-color);
    --bs-btn-active-bg: #005B00; /* A slightly darker shade for active effect */
    --bs-btn-active-border-color: #005B00; /* A slightly darker shade for active effect */
    }
  </style>
  
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
